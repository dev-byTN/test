<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Pokémon Store</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart">
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (10%): $<span id="tax">0.00</span></p>
        <p>Shipping: $<span id="shipping">5.00</span></p>
        <h3>Total: $<span id="total">0.00</span></h3>
        <a href="checkout.html"><button>Proceed to Checkout</button></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pokémon Card Store. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>

</html>
